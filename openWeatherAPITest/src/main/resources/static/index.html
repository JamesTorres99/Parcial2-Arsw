<!DOCTYPE html>

<html>
    <head>
        <title>Parcial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
		<script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
       
		<script src="./app.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?language=en"
            type="text/javascript">
        </script>
    </head>


    
    <body>
		<div class="container">

    <div class="row" style="width: 50%; margin: auto;text-align: center">
        <div class="col" >
            <form class="form-inline" style="width: 50%; margin: auto;text-align: center">
                <input type="text" id="cityName" placeholder="Ciudad">
                <button type="button" onclick="app.getWeather($('#cityName').val())"
                        class="btn btn-primary">Buscar
                </button>
            </form>
        </div>
    </div>


		<div class="row" style="margin-left: 0;margin-right: 0;">
        <div class="col col-sm-4" >
            <p id="city" style="text-align: center"> </p>
            <p id="weather">Weather: </p>
            <p id="description">Description: </p>
            <p id="temperature">Temperature: </p>
            <p id="max">Max Temperature: </p>
            <p id="min">Min Temperature:  </p>
            <p id="humidity">Humidity: </p>
            <br>
         
        </div>
        <div class="col" >
            <div>
                <div id="map" style="height: 600px; width: auto;"></div>

            </div>

        </div>
    </div>



</div>

	</body>
</html>
